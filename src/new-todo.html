<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <script src="../script/new-todo.js"></script>

</head>
<body>
    <h1>Assign a new task!</h1>

    <label for="">Select user: </label>
    <select name="users" id="usersList">
        <option value="">Select one...</option>
    </select>
    <br><br>
    
    <label for="">Select task category: </label>
    <select name="taskCategory" id="taskCategory">
        <option value="">Select one...</option>
    </select>
    <br><br>

    <label for="">Description: </label>
    <textarea name="description" id="description" cols="20" rows="5"></textarea>
    <br><br>

    <label for="">Deadline: </label>
    <input type="date" id="deadline" placeholder="YYYY-MM-DD">
    <br><br>

    <label for="">Priority: </label>
    <select name="priority" id="priority">
        <option value="">Select one...</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
    </select>
    <br><br>


    <input type="button" value="Add Task" id="submitTaskBtn" onclick="submitTask()">

    <p id="confirmationMessage"></p>
</body>
</html>
