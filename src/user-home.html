        <!-- <main class="mt-5" > -->
        <div id="pagecontent" class="d-flex justify-content-center mt-4" >

            <div class="d-flex justify-content-center  " >
                <div class="left-side-content col-10 col-md-6 ">

                    <h5>Assign a new task!</h5>
                    <small class="text-secondary">Assign task to any registered member of your team by selecting their name from dropdown.</small>
                    <br>

                    
                    <div class="d-flex justify-content-center mt-2 col-md-12">
                        <select name="users" id="usersList" class="forminput">
                            <option value="" class="options">Select user...</option>
                        </select>
                    </div>
                    <br>


                    <div class="d-flex align-items-center justify-content-center">
                        <select name="taskCategory" id="taskCategory" class="forminput col-md-7">
                            <option value="">Select category...</option>
                        </select>
                    </div><br>


                    <div class="d-flex align-items-center justify-content-center">
                        <textarea name="description" id="description" class="formtextarea col-md-7"
                            placeholder="Task details..." cols="25" rows="5" style="width: 100%;"></textarea>
                    </div><br>


                    <div class="d-flex align-items-center justify-content-center">
                        <input type="date" id="deadline" class="forminput col-md-7" onfocus="disablePastDates()">
                    </div><br>


                    <div class="d-flex align-items-center justify-content-center">
                        <select name="priority" id="priority" class="forminput col-md-7">
                            <option value="">Choose priority...</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div><br>

                    <div class="d-flex justify-content-center">
                        <button id="submitTaskBtn" class=" btn btn-dark loginBtn" onclick="submitTask()">Assign
                            Task</button>
                    </div>
                    <!-- <input type="button" value="Add Task"  onclick="submitTask()"> -->

                    <p id="confirmationMessage"></p>

                </div>

                <!-- Not visible in mobile view -->
                <div class="d-none d-sm-block d-flex text-center flex-column col-md-6" id="quicktask">
                    <div class="">
                        <h5>Quick tasks!</h5>
                    </div>
                    
                    <div id="quickTask" class="d-flex align-items-end flex-column col-md-12" ></div>
                </div>

            </div>
