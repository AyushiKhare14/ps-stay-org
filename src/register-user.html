    <main>
        <div id="loginDiv" class=" container mt-5">

            <div class="d-flex justify-content-center">REGISTER WITH US!</div>
            <div class="d-flex justify-content-center row">
                <div class="col-10 col-sm-10 col-lg-7 ">
                    <label for="name" class="form-label">
                        <sup>*</sup>Name
                    </label>
                    <input type="text" required id="name" class="form-control" placeholder="Type your name">
                </div>
                <br>

                <div class="col-10 col-sm-10 col-lg-7">
                    <label for="username" class="form-label">
                        <sup>*</sup>Username
                    </label>
                    <input type="text" required id="username" class="form-control" placeholder="Type your username" onkeyup="isUsernameAvailable()" >
                    <span id="showmsg" class="showErrorMsg"></span>
                </div>
                <br>

                <div class="col-10 col-sm-10 col-lg-7">
                    <label for="password" class="form-label">
                        <sup>*</sup>Password
                    </label>
                    <input type="password" id="password" class="form-control" placeholder="Type your password"  >

                </div>

                <div class="col-10 col-sm-10 col-lg-7">
                    <label for="repassword" class="form-label">
                        <sup>*</sup>Re-enter Password
                    </label>
                    <input type="password" id="repassword" class="form-control" placeholder="Type your password again"  oninput="doPasswordsMatch()">
                    <span id="showmsg2" class="showErrorMsg"></span>
                
                </div>

                <div class="d-flex justify-content-center col-10 col-sm-10 col-lg-7">
                    <button class=" btn btn-dark loginBtn" onclick="registerUser()">REGISTER</button>
                </div>

                <div class="d-flex justify-content-center col-10 col-sm-10 col-lg-7">
                    <a class="link-secondary" href='../index.html' >CANCEL</a>
                </div>

               
            </div>


        </div>

    </main>
