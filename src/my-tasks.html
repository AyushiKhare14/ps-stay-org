<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Organised</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/index.css">

    <script type="module" src="../script/my-task.js"></script> 



</head>

<body>

    <header style="width: 80%;">
        <div id="brandtitle">
            <h1 class="fs-1 great-vibes-regular">
                ~ Stay Organised ~
            </h1>
        </div>
        <hr>
        <div class="d-flex justify-content-between">
            <div class="" id="welcomeuser"></div>
            <div class="" id="logout">Logout</div>

        </div>
    </header>

    <main class="m-1">

        <div class="selectionPanel d-flex justify-content-center flex-column">

            <div class="btn-group mt-4" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradiomain" id="btnradioA" value="self" autocomplete="off" checked onclick="window.location.replace('./user-home.html')">
                <label class="btn btn-outline-dark" for="btnradioA">My Planner</label>
            
                <input type="radio" class="btn-check" name="btnradiomain" id="btnradioB" value="team" autocomplete="off" onclick="window.location.replace('./my-teampage.html')">
                <label class="btn btn-outline-dark" for="btnradioB">My Team's</label>
            </div>

            <div class="btn-group mt-2 " role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" onclick="window.location.replace('./user-home.html')" >
                <label class="btn btn-outline-info" for="btnradio1">New To Do</label>
            
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked onclick="window.location.replace('./my-tasks.html')">
                <label class="btn btn-outline-info" for="btnradio2">View Tasks</label>
            
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="window.location.replace('./my-archives.html')">
                <label class="btn btn-outline-info" for="btnradio3">Archives</label>
            </div>
        </div>


        <!-- Task table -->
        
        <div class="left-side-content col-12 mt-4">

            <div class="d-flex align-items-center justify-content-between mt-3">
                <div class="form-check form-switch" >
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
                    <label class="form-check-label fw-light fst-italic" for="flexSwitchCheckChecked">Today's</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked1" >
                    <label class="form-check-label fw-light fst-italic" for="flexSwitchCheckChecked1">High Priority</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2" >
                    <label class="form-check-label fw-light fst-italic" for="flexSwitchCheckChecked2">Pending</label>
                </div>
            </div>
            <br>

            <table id="userToDoList" class="table table-dark" >
                <tr >
                    
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>

                    <!-- <th>PRIO</th>
                    <th>TASK</th>
                    <th>STATUS</th>
                    <th><b>+</b></th> -->
                </tr>
            </table>

            <div id="taskdiv">

            </div>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">Task Details!</h5>
                  <hr>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" id="offcanvascloseBtn" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    <div class=" " >
                        <div id="toDoContainerDiv" class="" ></div>
                        <!-- <div  class="d-flex justify-content-around mt-3">
                            <div id="deleteBtnDiv"></div>
                            <div id="editBtnDiv"></div>
                        </div> -->
                        
                            <div id="confirmDelDiv"></div>
                            
                            <div  class="d-flex justify-content-around mt-3">
                                <div id="confirmBtnDiv"></div>
                                <div id="cancelBtnDiv"></div>
                            </div>
                        
                    </div>
                  </div>
                  
                </div>
              </div>

        </div>






        <!-- --------------- -->

        
    </main>

    <footer>
        <div class="copyright">
            <small class="text-dark p-1">Site designed and created by: Ayushi Khare&copy;PluralSight</small>
        </div>
    </footer>

    </body></html>
