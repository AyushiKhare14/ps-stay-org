<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Priority ToDO</title>
    <script src="../script/high-priority-todo.js"></script>
</head>
<body>

    <label for="">Select user to see the assigned tasks: </label>
    <select name="users" id="usersList">
        <option value="">Select one user</option>
    </select>

    <h3>High Priority To Dos...</h3>
    <br>
    <table id="userToDoList">
        <tr>
            <th>Category</th>
            <th>Description</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>Completion Status</th>
            <th>Take Action</th>
        </tr>
    </table>

    
</body>
</html>
